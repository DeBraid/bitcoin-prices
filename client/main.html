<head>
  <title>Bitcoin Prices</title>
</head>

<body>
  <h1>Price API</h1>
  
  {{> showPrices }}
  
</body>

<template name="showPrices">
  <h3>Showing prices, ma loooord...</h3>
  {{#each priceData }}
  <h3>{{ this.price }}</h3>
  <h3>{{ this.coin }}</h3>
  <h3>{{ this.time }}</h3>
  {{/each }}

  {{#with time }}
  <h3>{{ this }}</h3>
  
  {{/with }}
  
</template>
