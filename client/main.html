<head>
  <title>Bitcoin Prices</title>
</head>

<body>
  <div class="container">
    {{> layout}}
  </div>
</body>

<template name="layout">
    
    <div class="row">
      <h1>Price API</h1>
    </div>

    <div class="row">
      <div class="col-lg-9">
        {{> global }}
        {{> markets }}
      </div>
      <div class="col-lg-3">
        {{> weighted }}
      </div>
    </div>

</template>

<template name="showPrices">
  <h3>Showing prices, ma loooord...</h3>
  {{#each priceData }}
    <p>Current {{ coin }} price in USD: ${{ price }}</p>
    <p>As of {{ time }}</p>
  {{/each }}
</template>

<template name="global">
  <div class="col-sm-4">
    <h3>O Canada </h3>
    {{#each CAD24 }}
      {{> priceDisplay}}
    {{/each }}
  </div>
  
  <div class="col-sm-4">
    <h3>India </h3>
    {{#each INR24 }}
      {{> priceDisplay}}
    {{/each }}
  </div>

  <div class="col-sm-4">
    <h3>China </h3>
    {{#each CNY24 }}
      {{> priceDisplay}}
    {{/each }}
  </div>
</template>

<template name="priceDisplay">
  <p>Current {{ coin }} price is: {{ currency }}$ {{ price }}</p>
  <p>As of {{ time }}</p>
</template>
